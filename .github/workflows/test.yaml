# Builds and runs pytest on ubuntu-latest
# Tests python versions >=3.8
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: 'read'
      id-token: 'write'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        os: [ "ubuntu-latest", "windows-latest" ] 
    env:
      PYTHON: ${{ matrix.python-version }}
      OS: ubuntu

    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: projects/1032453560151/locations/global/workloadIdentityPools/monarch-github-actions/providers/monarch-github-wip
          service_account: 'github-actions@monarch-initiative.iam.gserviceaccount.com'

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      # - name: Load cached venv
      #   id: cached-pip-wheels
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.cache
      #     key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install 
        run: poetry install --no-interaction 
        
      - name: Run tests
        run: |
          source $VENV
          poetry run pytest
